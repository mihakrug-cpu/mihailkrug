<h1>Михаил Круг, кто это?</h1>
<img alt="Круг, Михаил Владимирович — Википедия" class="n3VNCb" src="https://upload.wikimedia.org/wikipedia/ru/1/16/%D0%A4%D0%BE%D1%82%D0%BE_%D0%9C%D0%B8%D1%85%D0%B0%D0%B8%D0%BB%D0%B0_%D0%9A%D1%80%D1%83%D0%B3%D0%B0.jpg" data-noaft="1" jsname="HiaYvf" jsaction="load:XAeZkd;" style="width: 300px; height: 400px; margin: 0px;">
<p>Михаи́л Влади́мирович Круг (настоящая фамилия — Воробьёв; 7 апреля 1962, Калинин — 1 июля 2002, Тверь) — советско-российский певец, шансонье, поэт и бард. Является автором и исполнителем песен в жанре русский шансон, один из самых популярных представителей жанра. Поклонники называли его «королём русского шансона»[1][2]. Автор и исполнитель песни «Владимирский централ», ставшей одним из самых известных образцов русского шансона[3].</p>
<p>Михаил Владимирович Воробьёв родился 7 апреля 1962 года в Калинине (с 1990 проживал в Твери). Отец — Владимир Михайлович Воробьёв (26.03.1936 — 19.11.1995) работал инженером-строителем (начальник связи Управления автодороги «Москва-Рига» города Твери). Мать — Зоя Петровна Воробьёва (18.06.1936[4] — 09.01.2018) работала бухгалтером, 7 января 2018 года у неё случился инфаркт, через 2 дня она умерла в больнице[5][6][7][8][9]. Был вторым ребёнком в семье (первый — сестра Ольга).

Детство и юность провёл в старом Пролетарском районе, о котором впоследствии написал песню «Морозовский городок». Учился в музыкальной школе по классу баяна, но потом бросил её. Занимался хоккеем, вратарь. В общеобразовательной школе учился плохо, по воспоминаниям родственников и друзей постоянно сбегал с уроков[10].

С шестилетнего возраста его кумиром был Владимир Высоцкий. В 11 лет Воробьёв научился играть на гитаре. Первые стихи написал в 15 лет, посвятив их однокласснице. Когда однажды на школьном вечере он исполнил одну из песен Высоцкого, в школе разразился большой скандал[10]. После армии Воробьёв под впечатлением его песен стал играть на гитаре и петь в его стиле[10].

Окончил в Калинине среднюю школу № 39. Проходил срочную службу в армии в ракетных войсках на Украине, в городе Лебедин Сумской области. Вернувшись из армии, устроился на работу в ПОГАТ (производственное объединение грузового автотранспорта) водителем, развозил молочные продукты по городу в течение 10 лет (с 1983 года по 1993 год). В 1987 году Воробьёв был назначен начальником автоколонны и направлен на учёбу в политехнический институт. Кабинетная работа Воробьёву не понравилась, и через год он опять стал работать водителем, а институт бросил.

Музыкальная деятельность
В 1987 году поступил в институт, в котором узнал о конкурсе авторской песни, принял в нём участие и занял первое место с песней «Про Афганистан». После этого он занялся написанием песен. Немалую роль в этом сыграл бард Евгений Клячкин, который был председателем жюри на 8-м фестивале авторской песни. Именно он сказал Воробьёву: «Миша, тебе надо работать…»[10]. Выбрал псевдоним Михаил Круг. Существует несколько версий происхождения этого псевдонима[10].

Первый свой альбом «Тверские улицы» Воробьёв записал на студии «Тверь» в 1989 году, потом был записан второй альбом «Катя» и третий альбом без названия, все они так и не вышли официально, но были похищены пиратами и разошлись нелегальным способом[10]. Практически все песни, вошедшие в состав этих альбомов, были переписаны и спеты в последующих альбомах[10].

В 1994 году вышел первый официальный альбом Михаила Круга «Жиган-Лимон», который, по мнению многих, стал поворотным в его творческой судьбе[10]. Несмотря на околоуголовное название, в альбоме были не только блатные песни, но также лирические и иронические. Альбом неоднократно переиздавался и фактически стал знаком вторжения Михаила Круга в российскую музыкально-поэтическую культуру[10].

В 1995 году был снят документальный фильм «Бард Михаил Круг», который был показан по каналу «Культура» в 1999 году[10].

В 1996 году был показан его первый клип «Это было вчера»[10].

С февраля 1997 года с Кругом работала новая солистка Светлана Тернова, которую он услышал на фестивале песни «Заволжье» и взял в группу[11]. Ряд песен для Круга был написан Александром Белолебединским, до этого он исполнял только свои песни[11]. Песни «Я прошёл Сибирь», «Здравствуй, мама», «Окончен процесс (Я горько рыдаю)», «Искры в камине», «Хаим», «Плачь, скрипка (В каждом городе)», «Студентка», «Когда с тобой мы встретились» — народные, ранее их пел известный советский исполнитель Аркадий Северный[12]. Песня «Светочка» написана автором-исполнителем Леонидом Ефремовым. При этом текст версии Круга немного отличается от оригинала[13].

Самой известной песней Круга является «Владимирский централ», которая впервые прозвучала в альбоме «Мадам» и которая стала одной из самых известных песен русского шансона. Возможно, что она была посвящена вору в законе Саше Северову (прозвище «Север»)[14].

27 марта 1998 года в гостинице «Космос» Круг получил премию «Овация» в номинации «Русский шансон».

В ноябре 1999 года победил в «Музыкальном ринге» Сергея Трофимова.

В январе 1999 года занял второе место по популярности в конкурсе «Русский шансон». В апреле 1999 года вновь был выставлен на номинацию премии «Овация»[10].

Начал гастролировать по городам России. За границей Круг впервые выступил в 1997 году на фестивале «Русский Шансон в Германии» с братьями Жемчужными, на котором спел четыре песни, одна из которых — «Мадам» — была спета в гитарном варианте. В 1998 году Круг выступал в США — Майами, Бостон, Нью-Йорк, Джексонвилл. С 22 февраля по 6 марта 2000 года прошло турне по Израилю. Были даны концерты в городах: Иерусалим, Тель-Авив, Назарет, Хайфа, Ашдод, Ашкелон, Ариэль и другие[10]. Также Круг выступал на Украине, в Белоруссии, Эстонии[15][16] и т. д.

Круг неоднократно давал благотворительные концерты, в том числе в местах лишения свободы[16][17]. В 2000 году исполнил роль криминального авторитета Леонида Петровича в фильме «Апрель»[10]. Был последним гостем передачи Владимира Соловьёва «Соловьиная ночь», показанной перед закрытием телеканала «ТВ-6» в ночь с 21 на 22 января 2002 года[18].

Личная жизнь

Фестиваль памяти Круга 2010 года
В 1986 году Воробьёв познакомился со своей первой женой Светланой, тоже музыкантом, бывшей соло-гитаристкой ВИА института лёгкой промышленности. Светлана стала первым продюсером Круга, убедила его сделать своё творчество доступным для всех. До этого Круг писал свои стихи и песни «в стол». Также Светлана подыскивала музыкальные конкурсы, настаивала на записи песен на аудиокассеты, шила своими руками концертные костюмы, работая в Доме моделей. В 1987 году состоялась свадьба, в 1988 году родился сын Дмитрий. Не выдержав многочисленных романов мужа, Светлана развелась в 1989 году[10]. Михаил отсудил у Светланы право опеки над ребенком[19]. Сын воспитывался матерью Круга, с отличием окончил университет МВД в Санкт-Петербурге. Служит в полиции, живёт в Твери[20].

В 2000 году Круг женился на уроженке Челябинска Ирине, которая после его смерти стала выступать под псевдонимом Ирина Круг, у неё есть дочь. В 2002 году родился сын Александр[10].

Михаила Круга характеризовали[уточнить] околомонархические политические убеждения[21], консерватизм (в частности, российскую эстраду он называл «засильем гомосексуалистов»)[21], отвращение к феминизму[22]. Круг был членом ЛДПР и помощником по культуре её лидера, Владимира Жириновского[23]. Яркой чертой личности Круга, которая неоднократно подчёркивалась им в интервью, была ненависть к людям левых политических убеждений, в частности, к коммунистам[24].

Убийство и последующие события

Могила Михаила Круга на Дмитрово-Черкасском кладбище Твери
В ночь с 30 июня на 1 июля 2002 года на дом Круга в посёлке Мамулино (микрорайоне Твери) было совершено нападение. В доме, помимо певца, находились ещё пять человек — его жена Ирина, тёща и трое детей: сын Дмитрий от первого брака Михаила, Иринины дети — дочь Марина и сын Александр (ему не было и полутора месяцев)[25]. Дверь трёхэтажного дома была открыта[26].

Двое неизвестных злоумышленников проникли на третий этаж дома приблизительно между 23:00 и 0:15[27], где обнаружили тёщу Круга, и напали на неё, причинив ей телесные повреждения[25]. На крики женщины прибежал Михаил с женой. Преступники открыли огонь из пистолетов. Ирина скрылась у соседей, а Михаил получил два тяжёлых огнестрельных ранения, после чего на время потерял сознание[28]. Преступники скрылись с места преступления. Пришедший в себя Круг сумел добраться до дома соседа Вадима Русакова, где скрывалась его жена[28]. Поскольку «скорая помощь» отказалась выезжать без милиции[29], то Русаков сам отвёз его в Тверскую городскую больницу № 6[28]. Тем временем приехали вызванные милиция и «скорая помощь», обнаружившие в доме Круга его раненную тёщу[28]. Дети Круга не пострадали — Марина и Александр спали и даже не проснулись, а Дмитрий сидел в наушниках[28]. Сам Михаил Круг, несмотря на усилия врачей, скончался утром 1 июля[27].

Прощальная панихида прошла 3 июля в 10 часов утра в Тверском драматическом театре. На похоронах присутствовали Владимир Жириновский, Александр Семчев, Ефрем Амирамов, Катя Огонёк, братья Жемчужные, Сергей Трофимов, Вика Цыганова, многие руководители Тверской области, в том числе и губернатор, Владимир Платов. Траурная процессия из автомобилей растянулась на несколько километров. После отпевания в Воскресенском соборе[30] Твери Круг был погребён на Дмитрово-Черкасском кладбище[31].

Версии убийства строились различные. Например, продюсер Вадим Цыганов высказал предположение, что это могло быть попыткой ограбления[27]. Незадолго до убийства Круг записал альбом под рабочим названием «Тверичанка» (впоследствии выпущен под названием «Исповедь»), за который он со дня на день должен был получить гонорар[25]. Эта версия отметалась теми, кто верил, что Круга искренне уважали в криминальных кругах, однако именно она на первых порах расследования была наиболее популярной[25]. По другой версии, Круг стал жертвой спланированного, а, возможно, и заказного убийства[25].

В 2008 году в Твери были арестованы члены банды «Тверские волки». Ирина Круг опознала в одном из членов банды — Александре Агееве (род. 2 марта 1978) — убийцу своего мужа, но его причастность доказать следствию тогда не удалось. Агеев был осуждён пожизненно за другие преступления[32].


Могильная плита
10 августа 2012 года в СМИ прошла информация, что в Твери найден скелет человека, который десять лет назад убил Михаила Круга. Местонахождение останков указал преступник, отбывающий пожизненный срок. Однако Следственный комитет лишь подтвердил факт обнаружения скелета, но всю остальную историю опроверг[33][34][35]. В конце сентября 2012 года в СМИ появилась информация о том, что дело раскрыто, следствию известны конкретные исполнители, которые и были арестованы[36]. 28 мая 2013 года вдова Михаила Круга по останкам и фотографии опознала гражданина Веселова, который считался непосредственным исполнителем убийства певца[37]. 25 февраля 2014 года приговорённый к высшей мере киллер банды «Волков» Александр Осипов подтвердил в интервью газете «Комсомольская правда», что вышеозначенный Дмитрий Веселов и убил Михаила Круга[38]. 7 марта 2014 года «Комсомольская правда» опубликовала расследование, где впервые были обнародованы материалы уголовного дела и детали убийства Михаила Круга. Согласно ему М. В. Круг отказался платить деньги криминальному авторитету А. Костенко по кличке «Лом». Тот в свою очередь инсценировал ограбление (украденное предполагалось вернуть). Ограбление пошло не по плану, и во время перестрелки Круг был убит[39].

5 августа 2019 года Александр Агеев признался, что совместно с Дмитрием Веселовым участвовал в ограблении особняка Михаила Круга. Выстрелы произвёл его сообщник Дмитрий Веселов. Это признание он сделал в стенах Тверского СИЗО, куда его этапировали из колонии в Ямало-Ненецком автономном округе, где он отбывал срок за другие убийства и бандитизм. Ограбление было санкционировано местным авторитетом Александром Ивановичем Костенко, основателем банды Тверские волки. Впоследствии Александр Осипов расстрелял Дмитрия Веселова за это преступление. Осипов дал показания на Александра Агеева: что это именно он участвовал в убийстве Круга.[источник не указан 203 дня][40]

Оценка творчества
Критика
Во многих негативных рецензиях, посвящённых творчеству Михаила Круга, указывается, что певец в основном удовлетворял эстетические запросы уголовных и околоуголовных слоёв общества. Так, например, в статье «Версии убийства Михаила Круга» было написано, что «лирические герои его песен (особенно ранних) в основном воры, грабители, проститутки — одним словом, люди с уголовным прошлым и настоящим»[41].

В ответ на негативную критику, направленную в свой адрес, Круг постоянно заявлял, что все, кто критикует русский шансон, — люди, близкие к официальной эстраде, которая у него вызывала раздражение. В частности, в своём последнем интервью от 13 июня 2002 года, он сказал:

«	…Как только кто-то умный начинает вешать ярлыки или старается проанализировать творчество автора, тут же выявляется официальный анализ, а он жанру уже не нужен, поскольку людей простых, которые не знают терминологии, не надо сбивать с толку. Это хорошо для академических жанров, но не для нашего. Ведь кто критикует наш жанр – люди, занимающиеся «попсой». В наших песнях они ничего не понимают. Я признаю критику, но эта критика должна исходить от человека, вызывающего у меня уважение и обладающего авторитетом...[42]	»
Через несколько лет после гибели Круга, когда в Твери было принято решение установить памятник, против этого выступил ряд представителей тверской интеллигенции. В открытом письме они заявили:

«	Преувеличение значения творчества Круга происходит на фоне глубокого кризиса нашей культуры, проблем образования, науки, серьезного искусства. Но установка подобного монумента будет означать окончательную смену ориентиров в обществе, ибо, таким образом, мы признаем, что теперь нашим кумиром является представитель шоу-бизнеса, а популярная и блатная песня становится эталоном и главным жанром в искусстве. С этим согласиться мы никак не можем. Установка памятника Кругу — это попытка увековечить то, что увековечению не подлежит по определению, ибо принадлежит изменчивой моде и развлечению. И следующим, по логике, шагом после вознесения этого персонажа являлось бы уничтожение памятников Пушкину, Крылову, Салтыкову-Щедрину, ибо соединение в пределах одного города и одной культуры этих имен невозможно Вместо установки монумента автору песен про нары и воровскую долю мы предлагаем вспомнить, что с Тверским краем связаны имена Гумилёва, Ахматовой, Мандельштама, последним пристанищем которых был город Калинин; что когда-то здесь нашел приют изгнанный из обеих столиц Достоевский…[43]	»
Положительные оценки
Отзывы других исполнителей русского шансона о Михаиле Круге в основном положительные. В 1994 году, во время интервью, певец Вилли Токарев сказал, что «Михаил Круг в первую очередь понравился ему как человек», и что «он уверен, что Круг ещё не раз порадует прекрасными песнями»[44]. Другой исполнитель русского шансона, Евгений Григорьев (Жека), говорил, что в песнях Круга есть «удивительная энергетика, отражающая настроение русской души», потому что «Круг — родом из народа»[45]. Певица Вика Цыганова, с которой при жизни Круг не раз сотрудничал, говорила, что Круг «пел душой», и что «его песни навсегда останутся в сердцах миллионов»[46].

